<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title>CATEGORIES</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-action-list *ngFor="let category of categories">
                <button mat-button (click)="onShowCategory(category)">{{category}}</button>
        </mat-action-list>
    </mat-selection-list>
</mat-expansion-panel>
